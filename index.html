<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bem Vindo a Satc</title>
	</head>
	<body>
    <nav>
			<img src="logo.png" alt="Logo da satc">
			<ul>
					<li><a href="#cadastro">Cadastro</a></li>
					<li><a href="#contato">Contato</a></li>
			</ul>
    </nav>
    
    <section id="cadastro">
			<h2>Informações Pessoais</h2>
			<fieldset>
				<legend>Dados Pessoais</legend>
				<label for="nome">Nome:</label>
				<input type="text" id="nome" required>
				<br>
				<br>

				<label for="email">Email:</label>
				<input type="email" id="email" required>
				<br>
				<br>

				<label for="senha">Senha:</label>
				<input type="password" id="senha" required>
				<br>
				<br>

				<label for="curso">Curso:</label>
				<input type="text" id="curso" required>
				<br>
				<br>

				<label for="motivo" style="display: block;">Por que deseja participar?</label>
				<textarea id="motivo" rows="4" required></textarea>
				<br>
				<br>

				<label for="turno">Turno desejado:</label>
				<select id="turno" required>
					<option value="manha">Manhã</option>
					<option value="tarde">Tarde</option>
					<option value="noite">Noite</option>
				</select>
				<br>
				<br>

				<button type="submit">Cadastrar</button>
			</fieldset>
    </section>
    
    <section id="contato">
			<h2>Contato</h2>
			<p><strong>Email:</strong> joao.245923@alunosatc.edu.br</p>
			<p><strong>Telefone:</strong> (48) 99645-6026</p>
			<p><strong>Endereço:</strong> Rua Exemplo, 45 - Cidade Exemplar</p>
    </section>
    
    <footer>
        Todos os direitos reservados 2025
    </footer>
	</body>
</html>
